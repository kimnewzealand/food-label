<!DOCTYPE html>
<html lang="en">

<head>
  <title>Food Label Viz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.7.0/dist/paper.min.css">
</head>

<body>
  <div id="app">
    <h1> Welcome to the food label data viz project!</h1>
    <h2> Add a new food:</h2>
    <form action="/foods" method="POST">
      <input type="text" placeholder="foodgroup" name="foodgroup">
      <input type="text" placeholder="name" name="name">
      <button type="submit">Submit</button>
    </form>
  
  </div>

  <script src="/bundle.js"></script>
</body>

</html>
